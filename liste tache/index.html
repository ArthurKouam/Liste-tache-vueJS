<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <div id="contain">
            <section>
            <h1>Liste de tache</h1><br>
            <input type="text" name="" id=""  v-model = "nouveau.nom"> <button @click = "ajoute()">Ajouter</button>
            <div id="taches">
                <ul>
                    <li v-for="(tache, index) in taches" :key="index">
                        <input type="checkbox" name="" id="" @click="vrai(index)"><span :class="{dop: tache.fait}"> {{tache.nom}} </span><button @click="sup(index)">Supprimer</button>
                    </li>
                </ul>
            </div>
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
    <script>
        const mountApp = app.mount("#app");
    </script>
</body>
</html>
